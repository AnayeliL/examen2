<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tabla</title>
	
	<style>
       
       table,th,tr{
     	   border: 1px solid black;
     	   border-collapse: collapse;
        }

        th,tr{
        	padding: 15px;
        }

        img{
        	width: 80px;
        }

        .cabeza{

        	background-color: #000D63;
        	color: #FFFF;

        }

        .numero{

        	background-color: #FFFAB6
        }

        .inicio{
        	color:#FF0000;
        }

	</style>
</head>
<body>
     <table>
        <div>
     	<tr class="inicio">
     		<th colspan="3">
     		Listado de alumnos
     	    </th>
     	    
     	</tr>
     	<tr class="cabeza" >
     		<th>Nombre</th>
     		<th>Apellido</th>
     		<th>Edad</th>
     		<th>Foto</th>
     	</tr>
     	<tr>
     		<th>Pepe</th>
     		<th>Rodriguez</th>
     		<th class="numero">15</th>
     		<th><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHe3ZwmltmSU4ajtwotU2MgfaJACRXKcy1uw&usqp=CAU" ></th>
     	</tr>
     	<tr>
     		<th>Antonio</th>
     		<th>Perez</th>
     		<th class="numero">20</th>
     		<th><img src="https://assets.stickpng.com/thumbs/585e4bd7cb11b227491c3397.png" ></th>
     	</tr>
     	<tr>
     		<th>Luisa</th>
     		<th>Alvarez</th>
     		<th class="numero">21</th>
     		<th><img src="https://cdn.pixabay.com/photo/2014/03/25/16/24/female-296989_960_720.png"></th>
     	</tr>
        </div>

     </table>
</body>
</html>
